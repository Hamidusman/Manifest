{%extends 'base.html'%}
{% load static %}
{% block content%}
    <section class="login-container">
        <div class="user-img"></div>
        <form class="form-container" method="POST">
            {% csrf_token %}
            <div class="d-flex flex-column mt-3">
                <p for="username">Username</p>
                <input name="username" type="text" class="form-input">
            </div>
            <div class="d-flex flex-column">
                <p >Email</p>
                <input name="email" type="email" class="form-input">
            </div>
            <div class="d-flex flex-column">
                <p>Password</p>
                <input name="password1" type="password" class="form-input">
            </div> 
            <div class="d-flex flex-column">
                <p>Password</p>
                <input name="password2" type="password" class="form-input">
            </div> 

            <button type="submit" class="login-but">Create</button>
            <p>Already a user? <a href="">login</a></p>
            
        </form>
    </section>

   
    {% endblock %}
